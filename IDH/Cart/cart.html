<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDH Cart</title>
</head>

<body>
    <section id="idh-cart">
        <div class="row">
            <div class="col-md-4">
                <div class="cart-banner">
                    <img src="imgs/cart-side-banner.jpg" alt="">
                </div>
            </div>
            <div class="col-md-8">
                <div class="cart-list">
                    <ul>
                        <li class="d-flex">
                            <div class="item-wrapper">
                                <div class="item-header d-flex align-items-center justify-content-between">
                                    <h4 class="item-name">item Name</h4>
                                    <div class="item-cost">
                                        <span class="cost-before">2200 EGP</span>
                                        <span class="cost-after">1500 EGP</span>
                                    </div>
                                </div>
                                <div class="item-details">
                                    <ul>
                                        <li>package item</li>
                                        <li>package item</li>
                                        <li>package item</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="item-action">
                                <button><i class="fa fa-trash"></i></button>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="cart-footer d-flex align-items-center justify-content-between">
                    <a href="#!">Back shopping</a>
                    <div class="cart-total">Total: <div class="total-digits">1800 EGP</div>
                    </div>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
