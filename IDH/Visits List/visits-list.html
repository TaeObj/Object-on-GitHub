<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visits list</title>
</head>

<body>
    <section class="idh-visits-list">
        <div class="visits-filter-search">
            <div class="row">
                <div class="visits-filter">
                    <span>Filter By Date</span>
                    <div class="filter-items">
                        <div class="date-from">
                            <label for="">From</label>
                            <input type="date" name="" id="">
                        </div>
                        <div class="date-to">
                            <label for="">To</label>
                            <input type="date" name="" id="">
                        </div>
                        <div class="date-submit">
                            <button type="submit">Search</button>
                        </div>
                    </div>
                </div>
                <div class="visit-search">
                    <input type="text" placeholder="Search Results">
                    <button type="submit">Search</button>
                </div>
            </div>
        </div>
        <div class="visits-results">
            <ul class="results-list">
                <li class="visits-single-result">
                    <h2 class="visit-number">Visit Number : <span>16</span></h2>
                    <div class="row">
                        <ul class="result-info">
                            <li><b>Status:</b> Complete</li>
                            <li><b>Visit Date:</b> 22-10-2023</li>
                            <li><b>Tests:</b> Urine Analysis</li>
                        </ul>
                        <a href="#!">Download Results</a>
                    </div>

                </li>
            </ul>
        </div>
    </section>
</body>

</html>
