<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ec-main.min.css">
    <title>Publications :: Reports</title>
</head>

<body>
    <section class="eces-archive-filter">
        <h3>Filter Publications Results</h3>
        <div class="row">
            <div class="col-md-6">
                <select name="" id="">
                    <option value="Select Year" selected disabled>Select Year</option>
                    <option value="">2022</option>
                    <option value="">2021</option>
                    <option value="">2019</option>
                    <option value="">2018</option>
                    <option value="">2017</option>
                    <option value="">2016</option>
                </select>
            </div>
            <div class="col-md-6">
                <select name="" id="">
                    <option value="Select Month" selected disabled>Select Month</option>
                    <option value="">January</option>
                    <option value="">February</option>
                    <option value="">March</option>
                    <option value="">April</option>
                </select>
            </div>
        </div>
    </section>

    <section class="eces-pub-archive pub-reports">
        <div class="pub-reports-list">
            <div class="item">
                <div class="item-thumb">
                    <img src="imgs/pdf-icon.png" alt="">
                </div>
                <div class="item-info">
                    <h4><a href="link/to/file.pdf">The post title goes here</a></h4>
                    <div class="item-date"><i class="fa fa-calendar"></i> 25/12/2022</div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
